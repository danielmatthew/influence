<section id="make-people-like-you" class="chapter">
    <h1>Six Ways To Make People Like You</h1>
    <div>
      <article id="principle-lol" data-lesson="Become genuinely interested in other people" data-quote="We are interested in others when they are interested in us.">Do this and you'll be welcome anywhere.</article>

      <article id="principle-2" data-lesson="Smile" data-quote="Your smile is a messenger of your good will."></article>
      <article id="principle-3" data-lesson="Remember that a person's name is to that person the sweetest and most important sound in any language" data-quote="The information we are imparting or the request we are making takes on a special importance when we approach the situation with the name of the individual.">If you don't do this, you are headed for trouble!</article>
      <article id="principle-4" data-lesson="Be a good listener. Encourage others to talk about themselves." data-quote="Remember that the people you are talking to are a hundred times more interested in themselves and their wants and problems than they are in you and your problems.">An easy way to become a good conversationalist.</article>
      <article id="principle-5" data-lesson="Talk in terms of the other person's interests" data-quote="Talking in terms of the other person's interests pays off for both parties. The reward is an enlargement of your life each time you speak to someone."></article>
      <article id="principle-6" data-lesson="Make the other person feel important &mdash; and do it sincerely" data-quote="Almost all the people you meet feel themselves superior to you in some way, and a sure way to their hearts is to let them realise in some subtle way that you realise their importance, and recognise it sincerely."></article>
    </div>
  </section>
